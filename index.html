<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-layer bg-one" aria-hidden="true"></div>
    <div class="bg-layer bg-two" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <main class="page">
      <section class="login-card" aria-labelledby="login-title">
        <header class="card-header">
          <p class="brand">NovaSphere</p>
          <h1 id="login-title">Welcome back</h1>
          <p class="subtitle">Sign in to continue your journey.</p>
        </header>

        <form id="loginForm" novalidate>
          <div class="field-group">
            <input id="email" name="email" type="email" autocomplete="email" placeholder=" " required />
            <label for="email">Email Address</label>
            <span class="error-message">Please enter your email address.</span>
          </div>

          <div class="field-group">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              placeholder=" "
              required
            />
            <label for="password">Password</label>
            <button type="button" class="toggle-password" aria-controls="password" aria-label="Show password">
              Show
            </button>
            <span class="error-message">Please enter your password.</span>
          </div>

          <div class="meta-row">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="divider"><span>or continue with</span></div>

        <div class="social-grid">
          <button class="social-btn google" type="button" aria-label="Continue with Google">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M21.6 12.23c0-.75-.07-1.47-.19-2.17H12v4.1h5.4a4.62 4.62 0 0 1-2 3.04v2.52h3.24c1.9-1.74 2.96-4.3 2.96-7.49Z"
                fill="#4285F4"
              />
              <path
                d="M12 22c2.7 0 4.96-.9 6.62-2.27l-3.24-2.52c-.9.6-2.05.96-3.38.96-2.6 0-4.81-1.76-5.6-4.13H3.06v2.6A10 10 0 0 0 12 22Z"
                fill="#34A853"
              />
              <path
                d="M6.4 14.04a6 6 0 0 1 0-3.84V7.6H3.06a10 10 0 0 0 0 8.84l3.34-2.4Z"
                fill="#FBBC04"
              />
              <path
                d="M12 5.83c1.46 0 2.78.5 3.82 1.48l2.86-2.86A9.6 9.6 0 0 0 12 2a10 10 0 0 0-8.94 5.6l3.34 2.6c.79-2.37 3-4.37 5.6-4.37Z"
                fill="#EA4335"
              />
            </svg>
            Google
          </button>
          <button class="social-btn github" type="button" aria-label="Continue with GitHub">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12 .5A11.5 11.5 0 0 0 .5 12.29c0 5.24 3.39 9.68 8.09 11.24.6.11.82-.27.82-.58v-2.04c-3.3.73-4-1.45-4-1.45a3.2 3.2 0 0 0-1.35-1.77c-1.1-.76.08-.75.08-.75a2.54 2.54 0 0 1 1.85 1.28 2.58 2.58 0 0 0 3.53 1 2.55 2.55 0 0 1 .77-1.62c-2.64-.31-5.42-1.36-5.42-6.04a4.7 4.7 0 0 1 1.22-3.24 4.3 4.3 0 0 1 .12-3.2s1-.33 3.3 1.24a11.2 11.2 0 0 1 6 0c2.28-1.57 3.3-1.24 3.3-1.24a4.3 4.3 0 0 1 .12 3.2 4.7 4.7 0 0 1 1.22 3.24c0 4.7-2.78 5.72-5.44 6.03a2.86 2.86 0 0 1 .82 2.2v3.26c0 .32.21.7.83.58a11.8 11.8 0 0 0 8.07-11.24A11.5 11.5 0 0 0 12 .5Z"
              />
            </svg>
            GitHub
          </button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
